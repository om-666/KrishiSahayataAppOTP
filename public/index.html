<!DOCTYPE html>
<html>
<head>
  <title>Check Claim Status</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/style.css?v=1.0">
  <style>
    .status-circles {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .circle {
      width: 20px;
      height: 20px;
      border-radius: 50%;
    }
    .under-processing {
      background-color: yellow;
    }
    .approved {
      background-color: green;
    }
    .received {
      background-color: blue;
    }
  </style>
</head>
<body>
  <h1>Check Claim Status</h1>
  <form action="/check-status" method="post">
    <label for="uid">Enter UID:</label>
    <input type="text" id="uid" name="uid" required>
    <button type="submit" class="btn btn-primary">Check Status</button>
  </form>
  <div class="container mt-3">
    <div class="alert alert-primary" role="alert" id="status-container">
      <div class="d-flex align-items-center">
        <div class="flex-shrink-0 me-3">
          <img src="https://i.pinimg.com/originals/38/e7/3f/38e73f3f36af85233c7cb92d2a1f617b.gif" alt="Image" width="50">
        </div>
        <div>
          <h4 class="alert-heading">Status Message</h4>
          <p class="mb-0" id="status-message"></p>
          <div class="status-circles">
            <div class="circle under-processing"></div>
            <div class="circle approved"></div>
            <div class="circle received"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
