<!-- admin-login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<!-- Include Tailwind CSS -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto max-w-md mt-20">
<h1 class="text-3xl font-semibold text-center">Admin Login</h1>
<form class="mt-8 space-y-6" action="/admin/login" method="POST">
  <div>
    <label for="token" class="block text-sm font-medium text-gray-700">Token:</label>
    <input type="text" id="token" name="token" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
  </div>
  <div>
    <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
    <input type="password" id="password" name="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
  </div>
  <div>
    <button type="submit" class="w-full bg-indigo-500 text-white py-2 px-4 mt-6 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-100">Login</button>
  </div>
</form>
</div>
</body>
</html>
